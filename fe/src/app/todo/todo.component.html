<section class="todoapp">
  <header class="header">
    <h1>Todo</h1>
    <input class="new-todo"
      placeholder="What needs to be done?"
      [(ngModel)]="newTodo"
      (keyup.enter)="addTodo()"
      autofocus>
  </header>
  
  <section class="main">
    <label for="toggle-all">Mark all as complete</label>
    <input id="toggle-all" class="toggle-all" type="checkbox">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" 
        [ngClass]="{completed: todo.status, editing: todo.editing}">
        <div class="view">
          <input class="toggle" type="checkbox" [checked]="todo.status">
          <label (dblclick)="todo.editing=true">{{todo.name}}</label>
          <button class="destroy" (click)="deleteTodo(todo)"></button>
        </div>
        <input class="edit"
          #updatedTodo
          [value]="todo.name"
          (blur)="updateTodo(todo, updatedTodo.value)"
          (keyup.escape)="todo.editing = false"
          (keyup.enter)="updateTodo(todo, updatedTodo.value)">
      </li>
    </ul>
  </section>
  
  <footer class="footer">
    <span class="todo-count"><strong>{{activeTasks}}</strong> item left</span>
    <ul class="filters">
      <li>
        <a [routerLink]="['/all']" [class.selected]="path === 'all'">All</a>
      </li>
      <li>
        <a [routerLink]="['/active']" [class.selected]="path === 'active'">Active</a>
      </li>
      <li>
        <a [routerLink]="['/completed']" [class.selected]="path === 'completed'">Completed</a>
      </li>
    </ul>
    <button class="clear-completed">Clear completed</button>
  </footer>
</section>
